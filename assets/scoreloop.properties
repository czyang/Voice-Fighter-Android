# This is a sample scoreloop.properties file. 
# It configures certain Scoreloop features for your game.
# Add this file to the /assets folder of your game project.

# The game ID assigned to your game by Scoreloop (do not modify this)
game.id = ac793ce4-9022-4000-8c03-6be6d0300a95

# The game secret assigned to your game by Scoreloop (do not modify this)
game.secret = 8wEE5WXV4dXEkRMNO8fYn8p2QzUKOuCvo63DbFD7tpgxcr2XNrxeiQ==

# The name of your game (provided by you when registering your game)
game.name = Ahahpah

# The version of your game (game version should be 1.0 or above)
game.version = 1.0

# Your game-specific currency code (do not modify this)
currency.code = Coins

# The currency symbol as it will appear in the UI (you may modify this).
currency.symbol = C

# The singular and plural forms of your currency (you may modify these).
currency.name.singular = Coin
currency.name.plural = Coins

# If your game supports multiple modes specify the minimum and maximum modes here.
# By default, every game has one mode. To add more modes, modify the game.mode.max.
# Note that the maximum is not inclusive, (i.e. min=0, max=3 defines modes 0, 1, and 2).
game.mode.min = 0
game.mode.max = 1

#******* Below are the properties to be set when using the ScoreloopUI *******************#
# Properties below may be ignored if you are integrating the CoreSocial SDK API's directly.

# If your game supports multiple modes you will need to add a file called modes.xml at 
# /res/values/modes.xml in your game project. This file should contain a string array 
# defining the names of each of your modes. You must provide the name of this array here. 
# The modes.xml file included in SLDemoUI provides a good example of how to do this.
ui.res.modes.name = game_modes

# Set this value to true to enable challenges when using ScoreloopUI. 
ui.feature.challenge = false

# Set this value to true to enable awards and achievements when using ScoreloopUI.
ui.feature.achievement = false

# Set this value to true to enable the news feature when using ScoreloopUI.
ui.feature.news = false

# By default, ScoreloopUI enables access to the local device address book. This lets Scoreloop
# check for other Scoreloop users in your address book and  add them to your buddy-list. 
# If you wish to disable this feature, set this to false. If this feature is disabled, you may
# also remove the READ_CONTACTS permission from the AndroidManifest.xml
ui.feature.address_book = false

